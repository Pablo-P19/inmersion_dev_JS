<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos Mensuales</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module" src="assets/js/script.js"></script>

</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="img-container">
        <img src="./assets/img/titulo.png" />
      </div>
      <div class="form-group">
        <input type="text" id="expenseName" placeholder="Nombre del gasto" required>
        <input type="number" id="expenseValue" placeholder="Valor del gasto" min="0" step="0.01" required>
        <textarea class="details" id="expenseDetails" name="expenseDetails" rows="1" cols="70"
          placeholder="Detalles del gasto..." required></textarea>
        <button type="submit" id="btnForm">Agregar Gasto</button>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <p id="modal-message"></p>
          <button id="modal-close">Cerrar</button>
        </div>
      </div>

      <ul id="expensesList"></ul>
      <div class="total">
        Total Mensual: US$ <span id="totalExpenses">0.00</span>
      </div>
    </div>
  </div>
</body>

</html>
